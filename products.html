<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pooma Products</title>
    <style>
        body { font-family: Arial; margin: 0; background: #eee; }
        header { background: black; color: white; padding: 15px; text-align: center; }
        .products {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .item {
            width: 280px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        .item img {
            width: 100%;
            height: 210px;
            object-fit: cover;
            border-radius: 10px;
        }
        .btn {
            background: black;
            color: white;
            padding: 10px;
            display: block;
            margin-top: 10px;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    

<header>Pooma | Products</header>

<section class="products">

    <div class="item">
        <img src="https://i.ibb.co/BPm4RrW/running-shoe.jpg" alt="">
        <h3>Running Shoes</h3>
        <p>₹2999</p>
        <a class="btn" href="product.html?name=Running Shoes&price=2999&img=https://i.ibb.co/BPm4RrW/running-shoe.jpg">View Product</a>
    </div>

    <div class="item">
        <img src="https://i.ibb.co/4MK6VwJ/tshirt-puma.jpg" alt="">
        <h3>Sports T-Shirt</h3>
        <p>₹1499</p>
        <a class="btn" href="product.html?name=Sports T-Shirt&price=1499&img=https://i.ibb.co/4MK6VwJ/tshirt-puma.jpg">View Product</a>
    </div>

    <div class="item">
        <img src="https://i.ibb.co/bzpQJ7W/jacket-puma.jpg" alt="">
        <h3>Winter Jacket</h3>
        <p>₹4999</p>
        <a class="btn" href="product.html?name=Winter Jacket&price=4999&img=https://i.ibb.co/bzpQJ7W/jacket-puma.jpg">View Product</a>
    </div>

</section>

</body>
</html>
